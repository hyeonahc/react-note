<!-- 4. 이벤트 핸들링 -->
<!-- 이벤트: 사용자가 웹 브라우저에서 DOM 요소들과 상호 작용하는 것 -->
<!-- i.e.) 버튼에 마우스 커서를 올렸을 때는 onmouseover 이벤트, 클릭했을때는 onClick 이벤트, 폼요소에 값이 바뀔때는 onChange 이벤트 -->

<!-- HTML에서 DOM 요소에 이벤트를 설정하는 방법 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
